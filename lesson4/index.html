    <script>

        /*      1.	Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить на выходе объект,
         в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например, для числа 245 мы должны получить следующий
         объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999, необходимо выдать соответствующее сообщение с помощью
         console.log и вернуть пустой объект.

         */


        var obj1 = {
            a0: 'единицы ',
            a1: 'десятки ',
            a2: 'сотни ',
            transform: function (n) {
                    if (n >= 0 && 999 >= n) {    // проверка условия
                    n = '' + n;               // конверт инт в строку
                    for (var i = 0; i < n.length; i++) {
                        this['a' + i] += n[n.length - 1 - i]; // первому свойству последний элемент строки +-
                    }
                    console.log(obj1);
                } else {
                    console.log('ERROR', obj1);
                }
            }
        }
        obj1.transform(258);
